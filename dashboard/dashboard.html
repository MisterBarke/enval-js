            <div class="content2">

                    <div class="card-1">

            <label class="label3" for="">Analyses Positives</label>
            <div class="canvas">
                <canvas id="myChart1"></canvas>
              </div>
    
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              <script>


                const ctx = document.getElementById('myChart1');
    
                new Chart(ctx, {
    
                  type: 'bar',
                  data: {
                    labels: ['Jan', 'Feb', 'MARCH', 'APRIL', 'MAY', 'JUNE', 'JULY', 'AUG', 'SEPT', 'OCT', 'NOV', 'DEC'],
                    datasets: [{
    
                      data: [10, 18, 24, 20, 13, 7, 9, 10, 11, 12, 13, 14],
                      backgroundColor: [
                        'white'
                      ],
                      hoverBackgroundColor: [
                        '#4A96A6'
                      ]
    
    
    
                    }]
                  },
                  options: {
    
    
                    maintainAspectRatio: false,
                    plugins: {
                      legend: {
                        display: false,
                      }
                    },
    
    
                    scales: {
                      y: {
                        beginAtZero: true,
                        display: false,
    
                      },
                      x: {
                        grid: {
                          color: 'white',
                        }
                      }
    
    
                    }
    
                  }
                });
    
              </script>
              <script>

                      data: [14, 3],
                      backgroundColor: [
                        'white', '#ffffff68'
                      ],
                      
                    }]
                  },
                  options: {
                    cutout: 92,
                
                    radius: '100',
                    circumference: '300',
                    rotation: '211',
                    borderWidth: '0',
                    maintainAspectRatio: false,
